<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©dex Interactiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Escena inicial - Pok√©mon salvaje con fondo pixelado */
        .wild-encounter {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('./assets/back.jpeg'); /* Aqu√≠ va la URL de la imagen del paisaje pixelado */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .wild-encounter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .wild-pokemon {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            border: 3px solid #333;
        }

        .pokemon-sprite {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display: flex;
            justify-self: center;
            image-rendering: pixelated;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .encounter-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .btn-analyze {
            background: #ff6b6b;
            color: white;
        }

        .btn-analyze:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-release {
            background: #2ed573;
            color: white;
        }

        .btn-release:hover {
            background: #26c162;
            transform: translateY(-2px);
        }

        /* Escena del entrenador */
        .trainer-scene {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('./assets/back.jpeg'); /* Aqu√≠ va la URL de la imagen del paisaje pixelado */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .trainer-scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .trainer-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            border: 3px solid #333;
            text-align: center;
        }

        .trainer-sprite {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            image-rendering: pixelated;
        }

        .trainer-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Escena de la Pok√©dex */
        .pokedex-scene {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: url(./assets/back.jpeg);
        }

        .pokedex-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .pokedex {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            image-rendering: pixelated;
        }

        /* Informaci√≥n superpuesta - ajustar seg√∫n tu imagen de Pok√©dex */
        .pokemon-display {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: contain;
            top: 175px;
            left: 41%;
            transform: translateX(-50%);
            image-rendering: pixelated;
        }

        .marquee {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: absolute;
            width: 160px;
            height: 50px;
            white-space: nowrap;
            color: white;
            font-weight: bold;
            font-size: 27px;
            top: 28%;
            right: 34%;
        }

        .text {
            position: absolute;
            width: 100%;
            left: 100%;
            animation: scroll-left 6s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll-left {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        .peso {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            position: absolute;
            color: black;
            font-weight: bold;
            font-size: 10px;
            top: 55.5%;
            right: 42.4%;
        }

        .altura {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            position: absolute;
            color: black;
            font-weight: bold;
            font-size: 10px;
            top: 57.5%;
            right: 42.4%;
        }

        .tipos {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            position: absolute;
            color: black;
            font-weight: bold;
            font-size: 14px;
            top: 55%;
            right: 32%;
            font-size: 10px;
            top: 55%;
            left: 780px;
        }

        .habilidades {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            bottom: 17%;
            right: 35%;
            width: 150px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            border: 3px solid #333;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .spinner {
            border: 4px solid rgba(51, 51, 51, 0.3);
            border-radius: 50%;
            border-top: 4px solid #333;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo pixelado para mantener la est√©tica */
        * {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <!-- Escena 1: Pok√©mon Salvaje -->
    <div class="wild-encounter" id="wildScene">
        <div class="wild-pokemon fade-in">
            <div class="loading" id="loadingWild">
                <div class="spinner"></div>
                Buscando Pok√©mon salvaje...
            </div>
            <div id="wildPokemonContent" style="display: none;">
                <img class="pokemon-sprite" id="wildSprite" alt="Pok√©mon Salvaje">
                <div class="encounter-text">
                    ¬°Un <span id="wildName">Pok√©mon</span> salvaje apareci√≥!
                </div>
                <div class="action-buttons">
                    <button class="btn-custom btn-analyze" onclick="analyzePokemon()">
                        üì± Analizar
                    </button>
                    <button class="btn-custom btn-release" onclick="releasePokemon()">
                        üåø Dejar ir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Escena 2: Entrenador -->
    <div class="trainer-scene" id="trainerScene">
        <div class="trainer-container fade-in">
            <img class="trainer-sprite" src="./assets/boy.jpeg" alt="Entrenador"> <!-- Aqu√≠ va la URL de la imagen del entrenador -->
            <div class="trainer-text">
                Analizando Pok√©mon...
            </div>
            <div class="loading">
                <div class="spinner"></div>
                Procesando datos...
            </div>
        </div>
    </div>

    <!-- Escena 3: Pok√©dex -->
    <div class="pokedex-scene" id="pokedexScene">
        <button class="back-button" onclick="backToWild()">‚Üê Buscar otro</button>
        
        <div class="pokedex-container">
            <img src="./assets/pkdex.png" alt="Pok√©dex" class="pokedex"> <!-- Aqu√≠ va la URL de tu imagen de Pok√©dex -->
            
            <!-- Informaci√≥n del Pok√©mon superpuesta -->
            <img class="pokemon-display" id="pokedexSprite" alt="Pok√©mon">
            
            <div class="marquee">
                <span class="text" id="pokemonName">El pok√©mon es...</span>
            </div>
            
            <div class="peso">
                <span class="pesotext">Wg: <span id="pokemonWeight">0 kg</span></span>
            </div>
            
            <div class="altura">
                <span class="alturatext">Hg: <span id="pokemonHeight">0 m</span></span>
            </div>
            
            <div class="tipos">
                <span>Tipo: <br><span id="pokemonTypes">Normal</span></span>
            </div>
            
            <div class="habilidades">
                <div>Habilidades:</div>
                <div id="pokemonAbilities">Cargando...</div>
            </div>
        </div>
    </div>

    <script>
        let currentPokemon = null;

        // Cargar Pok√©mon aleatorio al inicio
        window.addEventListener('load', loadRandomPokemon);

        async function loadRandomPokemon() {
            const randomId = Math.floor(Math.random() * 1010) + 1; // Pok√©mon del 1 al 1010
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
                const pokemon = await response.json();
                
                currentPokemon = pokemon;
                
                // Actualizar la interfaz
                document.getElementById('wildSprite').src = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
                document.getElementById('wildName').textContent = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
                
                // Mostrar el contenido y ocultar loading
                document.getElementById('loadingWild').style.display = 'none';
                document.getElementById('wildPokemonContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error al cargar Pok√©mon:', error);
                document.getElementById('loadingWild').innerHTML = '<div class="spinner"></div>Error al cargar. Reintentando...';
                setTimeout(loadRandomPokemon, 2000);
            }
        }

        function analyzePokemon() {
            // Ocultar escena salvaje y mostrar entrenador
            document.getElementById('wildScene').style.display = 'none';
            document.getElementById('trainerScene').style.display = 'flex';
            
            // Despu√©s de 2 segundos, mostrar la Pok√©dex
            setTimeout(() => {
                showPokedex();
            }, 2000);
        }

        function releasePokemon() {
            // Recargar un nuevo Pok√©mon
            document.getElementById('wildPokemonContent').style.display = 'none';
            document.getElementById('loadingWild').style.display = 'flex';
            document.getElementById('loadingWild').innerHTML = '<div class="spinner"></div>Buscando otro Pok√©mon...';
            
            setTimeout(loadRandomPokemon, 1000);
        }

        function showPokedex() {
            // Ocultar escena del entrenador y mostrar Pok√©dex
            document.getElementById('trainerScene').style.display = 'none';
            document.getElementById('pokedexScene').style.display = 'flex';
            
            // Llenar informaci√≥n de la Pok√©dex
            fillPokedexInfo();
        }

        function fillPokedexInfo() {
            if (!currentPokemon) return;
            
            const pokemon = currentPokemon;
            
            // Sprite principal - usar el GIF animado si est√° disponible, si no el est√°tico
            const animatedSprite = pokemon.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default;
            const staticSprite = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
            document.getElementById('pokedexSprite').src = animatedSprite || staticSprite;
            
            // Nombre en la marquesina
            document.getElementById('pokemonName').textContent = `El pok√©mon es ${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}`;
            
            // Stats b√°sicos
            document.getElementById('pokemonWeight').textContent = `${pokemon.weight / 10} kg`;
            document.getElementById('pokemonHeight').textContent = `${pokemon.height / 10} m`;
            
            // Tipos
            const types = pokemon.types.map(type => 
                type.type.name.charAt(0).toUpperCase() + type.type.name.slice(1)
            ).join(', ');
            document.getElementById('pokemonTypes').textContent = types;
            
            // Habilidades
            const abilities = pokemon.abilities.map(ability => 
                ability.ability.name.charAt(0).toUpperCase() + ability.ability.name.slice(1)
            ).join(', ');
            document.getElementById('pokemonAbilities').textContent = abilities;
        }

        function backToWild() {
            // Volver a la escena inicial
            document.getElementById('pokedexScene').style.display = 'none';
            document.getElementById('wildScene').style.display = 'flex';
            
            // Cargar nuevo Pok√©mon
            document.getElementById('wildPokemonContent').style.display = 'none';
            document.getElementById('loadingWild').style.display = 'flex';
            document.getElementById('loadingWild').innerHTML = '<div class="spinner"></div>Buscando nuevo Pok√©mon...';
            
            setTimeout(loadRandomPokemon, 1000);
        }
    </script>
</body>
</html>
